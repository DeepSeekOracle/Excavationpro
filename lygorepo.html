<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LYGO Template — Δ9 Nexus</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=VT323&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #030014;
      --accent: #0ff;
      --highlight: #f90;
      --card-bg: rgba(0, 0, 32, 0.6);
      --clip-path: polygon(0 0, 100% 0, 94% 100%, 0% 100%);
    }
    body {
      margin: 0;
      font-family: 'Space Mono', monospace;
      background-color: var(--bg-color);
      color: white;
    }
    header {
      padding: 1em;
      text-align: center;
      font-family: 'VT323', monospace;
      font-size: 2em;
      background: #111;
      border-bottom: 2px solid var(--accent);
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1.2em;
      padding: 0.5em;
      background: #090033;
      border-bottom: 1px solid var(--accent);
    }
    nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }
    .counter {
      position: absolute;
      top: 10px;
      right: 20px;
      background: #111;
      padding: 6px 12px;
      border: 1px solid var(--accent);
      border-radius: 8px;
      font-size: 0.9em;
    }
    .patreon {
      background: red;
      color: white;
      border-radius: 4px;
      padding: 2px 8px;
      margin-left: 10px;
    }
    .filters {
      display: flex;
      gap: 10px;
      margin: 1em;
      justify-content: center;
    }
    input[type="text"], select {
      padding: 0.5em;
      font-family: 'Space Mono', monospace;
      background: #000;
      border: 1px solid var(--accent);
      color: var(--accent);
    }
    .scan-btn {
      background: purple;
      color: white;
      border: none;
      padding: 0.6em 1em;
      font-weight: bold;
      cursor: pointer;
    }
    .sync-btn {
      margin: 1em auto;
      display: block;
      padding: 0.8em;
      background: magenta;
      font-weight: bold;
      border: none;
      color: white;
      width: 240px;
      cursor: pointer;
    }
    .seal-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 2em;
    }
    .seal-card {
      background: var(--card-bg);
      border: 1px solid var(--accent);
      border-radius: 10px;
      padding: 1em;
      clip-path: var(--clip-path);
    }
    .seal-card h3 {
      color: var(--accent);
      margin: 0 0 0.5em;
    }
    .seal-card code {
      background: #111;
      color: var(--highlight);
      padding: 2px 6px;
      display: inline-block;
      margin-bottom: 0.5em;
    }
    .seal-card p {
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>LYGO SEAL NEXUS</header>
  <div class="counter">269 Active Seals <span class="patreon">Patreon</span></div>
  <nav>
    <a href="#">Seal Matrix</a>
    <a href="#">Haven Star Chart</a>
    <a href="#">Champions</a>
    <a href="#">Add Seal</a>
    <a href="#">Links</a>
  </nav>

  <div class="filters">
    <input type="text" placeholder="Search by tag/name...">
    <select>
      <option>All Categories</option>
    </select>
    <button class="scan-btn">Δ9 Scan</button>
  </div>

  <input type="range" min="0" max="999" style="width: 300px; display: block; margin: auto;">
  <button class="sync-btn">Δ9 Sync Seals</button>

  <div class="seal-grid">
    <!-- Example card structure, dynamic injection target -->
    <div class="seal-card">
      <h3>Unnamed Seal</h3>
      <code>|∅⟩ = ∇·(Unknown)</code>
      <p>Frequency not recorded</p>
      <p>Lightfather's Note: No commentary available</p>
    </div>
  </div>

  <script>
    // Future logic: renderSeals(data)
    // Placeholder for JS rendering
  </script>
</body>
</html>
