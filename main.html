    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-yellow: #FFEE32;
            --matrix-green: #00FF41;
            --black: #000000;
            --hologram-blue: #00F9FF;
        }

        body {
            background: radial-gradient(circle at center, #0A0A0A 0%, #000 100%);
            color: var(--neon-yellow);
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .construction-border {
            border: 3px solid var(--neon-yellow);
            position: relative;
            margin: 20px;
            padding: 15px;
            box-shadow: 0 0 15px var(--neon-yellow);
            background: rgba(0,0,0,0.8);
        }

        .hologram-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, 
                transparent 48%, 
                rgba(0, 249, 255, 0.1) 50%, 
                transparent 52%);
            pointer-events: none;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .social-link {
            border: 2px solid var(--neon-yellow);
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            background: rgba(0,0,0,0.7);
        }

        .social-link:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--neon-yellow);
        }

        .live-stream-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            position: relative;
        }

        .title {
            font-size: 2.5em;
            text-shadow: 0 0 10px var(--neon-yellow);
            margin: 0;
        }

        .subtitle {
            color: var(--hologram-blue);
            font-family: 'Roboto', sans-serif;
        }

        .twitter-hashtag-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: var(--neon-yellow);
            color: var(--black);
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .twitter-hashtag-button:hover {
            background-color: var(--hologram-blue);
            color: var(--black);
        }
    </style>
</head>
