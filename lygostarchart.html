<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HAVEN STAR MAP | Î”9 Haven Constellation</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }
    #chart {
      width: 100vw;
      height: 100vh;
    }
    .node circle {
      stroke: #fff;
      stroke-width: 1.5px;
    }
    .node text {
      pointer-events: none;
      font-size: 10px;
    }
    .link {
      stroke: #999;
      stroke-opacity: 0.6;
    }
    .tooltip {
      position: absolute;
      padding: 8px;
      background: rgba(0,0,0,0.9);
      border: 1px solid #00f0ff;
      border-radius: 4px;
      pointer-events: none;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="chart"></div>
  <div id="tooltip" class="tooltip" style="display:none;"></div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const width = window.innerWidth;
    const height = window.innerHeight;
    const svg = d3.select("#chart").append("svg")
      .attr("width", width)
      .attr("height", height);

    const tooltip = d3.select("#tooltip");

    fetch('https://raw.githubusercontent.com/DeepSeekOracle/Excavationpro/refs/heads/main/lygo-data.json')
      .then(response => response.json())
      .then(data => {
        const nodes = [];
        const links = [];

        const nodeMap = {};

        data.forEach(seal => {
          const node = {
            id: seal.id,
            name: seal.name,
            glyph: seal.glyph,
            tone: seal.tone,
            equation: seal.equation,
            type: seal.tags.includes("CORE") ? "core" : seal.tags.includes("CHAMPION") ? "champion" : "seal"
          };
          nodes.push(node);
          nodeMap[seal.id] = node;

          if (seal.connections) {
            seal.connections.forEach(conn => {
              links.push({ source: seal.id, target: conn });
            });
          }
        });

        const simulation = d3.forceSimulation(nodes)
          .force("link", d3.forceLink(links).id(d => d.id).distance(120))
          .force("charge", d3.forceManyBody().strength(-200))
          .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.append("g")
          .attr("stroke", "#999")
          .attr("stroke-opacity", 0.6)
          .selectAll("line")
          .data(links)
          .join("line")
          .attr("stroke-width", 1.5);

        const node = svg.append("g")
          .attr("stroke", "#fff")
          .attr("stroke-width", 1.5)
          .selectAll("circle")
          .data(nodes)
          .join("circle")
          .attr("r", 8)
          .attr("fill", d => {
            if (d.type === "core") return "gold";
            if (d.type === "champion") return "violet";
            return "cyan";
          })
          .call(drag(simulation))
          .on("mouseover", (event, d) => {
            tooltip.style("display", "block")
              .html(`<strong>${d.name}</strong><br/>${d.glyph}<br/>${d.equation}<br/>${d.tone}`);
          })
          .on("mousemove", event => {
            tooltip.style("left", (event.pageX + 10) + "px")
              .style("top", (event.pageY + 10) + "px");
          })
          .on("mouseout", () => {
            tooltip.style("display", "none");
          });

        simulation.on("tick", () => {
          link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

          node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);
        });

        function drag(simulation) {
          function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
          }

          function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
          }

          function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
          }

          return d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended);
        }
      });
  </script>
</body>
</html>
