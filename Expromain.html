<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚧 Hard Hat Stream Zone 🚧</title>
    <style>
        body {
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .holographic-box {
            background: linear-gradient(145deg, 
                rgba(255,223,0,0.1) 0%, 
                rgba(255,94,0,0.1) 50%, 
                rgba(0,212,255,0.1) 100%);
            border: 2px solid rgba(255,223,0,0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 1200px;
            box-shadow: 0 0 30px rgba(0,212,255,0.2);
            animation: hologlow 2s infinite alternate;
        }

        @keyframes hologlow {
            from { box-shadow: 0 0 20px rgba(0,212,255,0.2); }
            to { box-shadow: 0 0 40px rgba(0,212,255,0.4); }
        }

        .construction-header {
            text-align: center;
            font-size: 2.5em;
            text-shadow: 0 0 15px #ffdf00;
            margin: 20px 0;
        }

        .livestream-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            border: 3px solid #ffdf00;
            border-radius: 10px;
        }

        .livestream-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .toolbelt-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .holographic-btn {
            background: linear-gradient(45deg, #ffdf00, #ff5e00);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            border: 2px solid rgba(255,223,0,0.5);
        }

        .holographic-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #ffdf00;
        }

        .warning-stripe {
            background: repeating-linear-gradient(
                45deg,
                #ffdf00,
                #ffdf00 20px,
                #000 20px,
                #000 40px
            );
            height: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="holographic-box">
        <h1 class="construction-header">🛠️ HARD HAT HQ 🚧<br>LIVE CONSTRUCTION ZONE</h1>
        
        <div class="warning-stripe"></div>

        <div class="livestream-container">
            <iframe class="livestream-iframe" 
                src="https://rumble.com/embed/v6a7v1v/?pub=4" 
                frameborder="0" 
                allowfullscreen>
            </iframe>
        </div>

        <div class="toolbelt-buttons">
            <button class="holographic-btn">🔧 Tool Chat</button>
            <button class="holographic-btn">📅 Work Schedule</button>
            <button class="holographic-btn">🚨 Safety Alert</button>
        </div>

        <div id="api-data" class="holographic-box"></div>
    </div>

    <script>
        // Fetch Rumble API data
        fetch('https://rumble.com/-livestream-api/get-data?key=_NuLEKmPV33adJqk8qycoOuwit-Hm8JGKm-rOBx-gJ-DG5DylHaGK1xo8uCUiScy9wHdYS6mWskZVu3ucaAShw')
            .then(response => response.json())
            .then(data => {
                const apiContainer = document.getElementById('api-data');
                apiContainer.innerHTML = `
                    <h3>🚨 Live Construction Updates:</h3>
                    <p>📡 Stream Status: ${data.live ? 'ACTIVE 🟢' : 'OFFLINE 🔴'}</p>
                    <p>👷 Crew Online: ${data.viewers}</p>
                `;
            })
            .catch(error => console.error('🚧 API Error:', error));
    </script>
</body>
</html>
