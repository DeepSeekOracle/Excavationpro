<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LYGO Seal Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top, #000012 0%, #000000 100%);
      color: #0ff;
      font-family: 'Space Mono', monospace;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 1em;
      text-align: center;
      font-family: 'VT323', monospace;
      font-size: 2em;
      background: #111;
      color: #fff;
      border-bottom: 2px solid #0ff;
    }
    #search {
      margin: 1em auto;
      display: flex;
      justify-content: center;
    }
    #search input {
      padding: 0.5em;
      font-size: 1em;
      width: 300px;
      background: #000;
      color: #0ff;
      border: 1px solid #0ff;
    }
    .seal {
      border: 1px solid #0ff;
      margin: 1em auto;
      padding: 1em;
      width: 80%;
      background: rgba(0,0,32,0.6);
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .seal:hover {
      background: rgba(0,64,64,0.6);
    }
    .seal h2 {
      margin: 0;
      color: #fff;
    }
    .seal pre {
      font-size: 0.9em;
      white-space: pre-wrap;
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      border: 2px solid #0ff;
      color: white;
      padding: 20px;
      max-width: 90vw;
      max-height: 80vh;
      overflow-y: auto;
      display: none;
      z-index: 1000;
    }
    .modal h2 {
      margin-top: 0;
      font-size: 1.5em;
      color: #0ff;
    }
    .modal-close {
      background: #0ff;
      color: black;
      border: none;
      padding: 8px;
      cursor: pointer;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <header>LYGO SEAL LIBRARY â€” Live Feed</header>
  <div id="search">
    <input type="text" id="searchInput" placeholder="Search seals, tags, glyphs, tones...">
  </div>
  <div id="sealContainer"></div>

  <div id="sealModal" class="modal">
    <h2 id="modalTitle"></h2>
    <div id="modalContent"></div>
    <button class="modal-close" onclick="document.getElementById('sealModal').style.display='none'">Close</button>
  </div>

  <script>
    const DATA_URL = 'https://raw.githubusercontent.com/DeepSeekOracle/Excavationpro/refs/heads/main/lygo-data.json';
    const FALLBACK_URL = 'lygo-data-fully-enhanced-extended-patched.json';

    const searchInput = document.getElementById('searchInput');
    const container = document.getElementById('sealContainer');
    const modal = document.getElementById('sealModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalContent = document.getElementById('modalContent');

    function fetchSeals(url) {
      fetch(url).then(res => res.json()).then(renderSeals)
        .catch(() => fetch(FALLBACK_URL).then(res => res.json()).then(renderSeals));
    }

    function renderSeals(seals) {
      container.innerHTML = '';
      seals.forEach(seal => {
        const card = document.createElement('div');
        card.className = 'seal';
        card.innerHTML = `
          <h2>${seal.name || 'Unnamed Seal'} ${seal.glyph || ''}</h2>
          <pre>${seal.tags?.join(', ') || ''}</pre>
        `;
        card.onclick = () => {
          modalTitle.innerText = `${seal.name} ${seal.glyph || ''}`;
          modalContent.innerHTML = `
            <p><strong>Equation:</strong><br>${seal.equation || '[undefined]'}</p>
            <p><strong>Tone:</strong> ${seal.tone || '[none]'}</p>
            <p><strong>Tags:</strong> ${seal.tags?.join(', ') || '[none]'}</p>
            <p><strong>Connected Seals:</strong><br>${seal.connections?.join(', ') || 'None'}</p>
          `;
          modal.style.display = 'block';
        };
        container.appendChild(card);
      });
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const seals = document.querySelectorAll('.seal');
      seals.forEach(seal => {
        seal.style.display = seal.innerText.toLowerCase().includes(query) ? '' : 'none';
      });
    });

    fetchSeals(DATA_URL);
  </script>
</body>
</html>
