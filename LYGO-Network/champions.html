<script>

async function loadFeed(){

    document.querySelector("main").appendChild(box);
    const list=document.getElementById("feedList");
    feed.slice(0,8).forEach(f=>{
      const e=document.createElement("div");
      e.innerHTML=`<strong style="color:#fff">${f.title||"Update"}</strong>
      <div>${f.message||""}</div><hr style="border:0;border-top:1px solid #222;margin:.6rem 0">`;
      list.appendChild(e);
    });
  }catch(err){console.log("Feed error",err);}
}

/* ðŸ’« DONATION-GATE UPGRADE: REMOTE QUOTES + USER MESSAGES */
let remoteQuotes=[];
async function fetchRemoteQuotes(){
  try{
    const res=await fetch("https://deepseekoracle.github.io/Excavationpro/LYGO-Network/updatefeed.json");
    const j=await res.json();
    remoteQuotes=j.filter(e=>e && e.quote).map(e=>e.quote);
  }catch(e){console.log("No remote quotes");}
}
function rotateQuotesEnhanced(){
  const el=document.getElementById('gateQuote');
  let combined=[...quotes,...remoteQuotes];
  setInterval(()=>{
    if(combined.length<1)combined=[...quotes];
    const q=combined[Math.floor(Math.random()*combined.length)];
    el.style.opacity=0;
    setTimeout(()=>{el.textContent=q;el.style.opacity=1;},600);
  },5000);
}
function showGateEnhanced(){
  if(!localStorage.getItem('visited')){
    document.getElementById('donationGate').classList.add('active');
    fetchRemoteQuotes().then(()=>rotateQuotesEnhanced());
  }else{
    document.getElementById('donationGate').classList.remove('active');
  }
}

/* ðŸ’Ž PAGE-VIEW COUNTER PERSISTENCE */
function persistStats(){
  const s={views:viewCount,don:don,fol:fol,skip:skip};
  localStorage.setItem('stats',JSON.stringify(s));
}
function loadStats(){
  const s=JSON.parse(localStorage.getItem('stats')||'{}');
  if(s.views)viewCount=s.views;
  if(s.don)don=s.don;
  if(s.fol)fol=s.fol;
  if(s.skip)skip=s.skip;
}

/* ðŸª¶ ENHANCED TOAST DISPLAY */
function toast(m){
  let t=document.getElementById('toast');
  if(!t){t=document.createElement('div');t.id='toast';
    t.style.cssText='position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#0a0c20;color:#fff;padding:.6rem 1rem;border-radius:5px;opacity:0;transition:opacity .4s;z-index:2000';
    document.body.appendChild(t);}
  t.innerText=m;t.style.opacity=1;
  setTimeout(()=>t.style.opacity=0,2500);
}
