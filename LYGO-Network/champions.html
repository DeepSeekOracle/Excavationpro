<style>
/* -------------------- GLOBAL -------------------- */
html,body{
  margin:0;padding:0;
  background:#05060a;color:#f2f2f2;
  font-family:"Orbitron",Arial,Helvetica,sans-serif;
  overflow-x:hidden;
}
h1,h2,h3{font-weight:600;margin:0;}
a{color:#a6c7ff;text-decoration:none}
a:hover{text-decoration:underline}
button{cursor:pointer;border:none;outline:none}
.hidden{display:none}

/* -------------------- HEADER -------------------- */
header{
  background:linear-gradient(90deg,#0a0b12 0%,#14172a 100%);
  padding:1.2rem 2rem;
  display:flex;align-items:center;justify-content:space-between;
  border-bottom:1px solid #222;
}
header h1{font-size:1.3rem;letter-spacing:1px;color:#fdfdfd;text-transform:uppercase;}
.api-status{display:flex;align-items:center;font-size:.9rem;}
.api-dot{width:10px;height:10px;border-radius:50%;margin-right:6px;background:#f00;transition:background .3s;}
.api-dot.online{background:#0f0;}

/* -------------------- DONATION GATE -------------------- */
#donationGate{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(5,6,10,0.96);
  backdrop-filter:blur(8px);
  display:flex;align-items:center;justify-content:center;
  flex-direction:column;
  z-index:1000;color:#fff;
  opacity:0;pointer-events:none;
  transition:opacity .6s;
}
#donationGate.active{opacity:1;pointer-events:auto;}
.gate-quote{
  font-size:1.2rem;text-align:center;
  margin:0 1rem 1rem;font-style:italic;
  min-height:2.5rem;transition:opacity .6s;
}
.gate-buttons{display:flex;flex-wrap:wrap;justify-content:center;gap:.8rem;margin-bottom:1rem;}
.gate-buttons button{
  padding:.7rem 1.3rem;border-radius:6px;
  background:linear-gradient(90deg,#111,#333);
  color:#fff;font-size:.9rem;
  transition:background .3s,transform .2s;
}
.gate-buttons button:hover{background:#444;transform:scale(1.05);}
.supporter-select{
  margin:.6rem 0;background:#111;border:1px solid #333;
  color:#fff;padding:.4rem .6rem;border-radius:4px;
}
.stats-bar{
  position:absolute;bottom:0;width:100%;text-align:center;
  font-size:.8rem;padding:.5rem 0;border-top:1px solid #222;
  background:rgba(0,0,0,0.4);
}

/* -------------------- TOAST -------------------- */
#toast{
  position:fixed;bottom:25px;left:50%;
  transform:translateX(-50%);
  background:#0b0;border:1px solid #1f1;
  color:#fff;padding:.6rem 1.2rem;border-radius:6px;
  opacity:0;transition:opacity .4s;z-index:2000;
}

/* -------------------- GRID -------------------- */
main{padding:2rem 1rem;max-width:1200px;margin:0 auto;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:1.2rem;}
.card{
  position:relative;
  background:radial-gradient(circle at 50% 30%,#0e0e18 0%,#05060a 100%);
  border:1px solid #222;border-radius:10px;
  overflow:hidden;text-align:center;
  padding-bottom:1rem;
  transition:transform .25s,box-shadow .25s;
}
.card:hover{transform:translateY(-6px);box-shadow:0 0 15px #23234d;}
.card img{width:100%;height:180px;object-fit:cover;border-bottom:1px solid #333;}
.card h3{margin:.6rem 0 .2rem;font-size:1rem;}
.card .role{font-size:.8rem;color:#aaa;margin-bottom:.4rem;}
.unity-bar{height:6px;width:80%;margin:.3rem auto;background:#222;border-radius:3px;overflow:hidden;}
.unity-fill{height:100%;width:50%;background:linear-gradient(90deg,#44f,#88f);}
.quote-hover{font-size:.8rem;color:#ccc;opacity:0;transition:opacity .3s;}
.card:hover .quote-hover{opacity:1;}
.enter-btn{margin-top:.7rem;padding:.5rem 1rem;border-radius:4px;background:#191a2e;color:#fff;font-size:.8rem;}
.enter-btn:hover{background:#25274a;}

/* -------------------- MODAL -------------------- */
.modal{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.8);
  display:none;align-items:center;justify-content:center;
  z-index:1200;
}
.modal-content{
  background:#0b0d18;color:#fff;padding:1.5rem;
  max-width:600px;width:90%;border-radius:10px;
  border:1px solid #333;position:relative;
}
.modal-close{
  position:absolute;top:10px;right:15px;font-size:1.4rem;
  cursor:pointer;color:#999;
}
.copy-btn{margin-top:.6rem;padding:.5rem .9rem;border-radius:4px;background:#222;color:#fff;font-size:.8rem;}
.copy-btn:hover{background:#333;}

/* -------------------- FOOTER -------------------- */
footer{
  border-top:1px solid #111;margin-top:3rem;padding:1rem 0;
  text-align:center;font-size:.8rem;color:#aaa;
}

/* -------------------- RESPONSIVE -------------------- */
@media(max-width:600px){
  header h1{font-size:1rem}
  .card img{height:160px}
}
</style>

/* ---------- API STATUS ---------- */
async function checkAPI(){
  const dot=document.getElementById('apiDot');
  const label=document.getElementById('apiLabel');
  try{
    const r=await fetch("https://deepseekoracle.github.io/Excavationpro/LYGO-Network/updatefeed.json");

/* ---------- TOAST ---------- */
function showToast(msg){
  const t=document.getElementById('toast');
  t.textContent=msg;
  t.style.opacity=1;
  setTimeout(()=>t.style.opacity=0,2500);
}

function updateStats(){
  statsBar.textContent=`Visitors ${stats.visits} | Donations ${stats.donations} | Follows ${stats.follows} | Skips ${stats.skips}`;

if(Date.now()-lastTime>86400000){gate.classList.add('active');}

  gate.classList.remove('active');
